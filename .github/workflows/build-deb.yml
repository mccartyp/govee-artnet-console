name: Build Debian Package

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write  # Required for creating releases

jobs:
  build-deb:
    runs-on: ubuntu-22.04  # Build on oldest supported distro

    steps:
    - uses: actions/checkout@v4

    - name: Set version from tag or pyproject.toml
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Building release version: $VERSION"
        else
          # Extract version from pyproject.toml
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          # Add dev suffix with commit SHA for non-release builds
          VERSION="${VERSION}-dev+${GITHUB_SHA::8}"
          echo "Building development version: $VERSION"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Update Makefile version
      run: |
        sed -i "s/^VERSION = .*/VERSION = ${{ steps.version.outputs.version }}/" Makefile
        echo "Updated Makefile VERSION to: ${{ steps.version.outputs.version }}"

    - name: Build DEB package
      run: make deb

    - name: List built package
      run: |
        echo "Built package:"
        ls -lh dist/*.deb

    - name: Upload DEB artifact
      uses: actions/upload-artifact@v4
      with:
        name: debian-package-${{ steps.version.outputs.version }}
        path: dist/*.deb
        retention-days: 90

    # For tagged releases only: Create GitHub Release
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.deb
        draft: false
        prerelease: false
        generate_release_notes: true

  test-installation:
    needs: build-deb
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            name: "Ubuntu 22.04 LTS"
            use_sudo: true
          - os: ubuntu-24.04
            name: "Ubuntu 24.04 LTS"
            use_sudo: true
          - os: ubuntu-latest
            container: "debian:trixie"
            name: "Debian 13 (Trixie)"
            use_sudo: false

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    steps:
    - name: Set version from tag or use default
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="1.0.1-dev+${GITHUB_SHA::8}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
      shell: bash

    - name: Download DEB artifact
      uses: actions/download-artifact@v4
      with:
        name: debian-package-${{ steps.version.outputs.version }}
        path: ./artifacts

    - name: List and validate downloaded artifacts
      run: |
        echo "Testing on: ${{ matrix.name }}"
        echo "=== Downloaded artifacts ==="
        ls -lh ./artifacts/
        echo ""
        echo "=== Validating .deb package ==="
        dpkg-deb --info ./artifacts/*.deb || echo "ERROR: Invalid .deb package"
        echo ""
        echo "=== Package contents (first 20 files) ==="
        dpkg-deb --contents ./artifacts/*.deb | head -20 || true
      shell: bash

    - name: Install package dependencies (Debian/Ubuntu)
      run: |
        echo "=== Installing base dependencies ==="
        ${{ matrix.use_sudo && 'sudo' || '' }} apt-get update
        ${{ matrix.use_sudo && 'sudo' || '' }} apt-get install -y python3 python3-pip
      shell: bash

    - name: Test DEB installation
      id: install
      continue-on-error: true
      run: |
        echo "=== Attempting to install .deb package ==="
        echo "Running: dpkg -i ./artifacts/*.deb"

        if ${{ matrix.use_sudo && 'sudo' || '' }} dpkg -i ./artifacts/*.deb 2>&1; then
          echo ""
          echo "✓ dpkg installation succeeded"
          echo "status=success" >> $GITHUB_OUTPUT
        else
          DPKG_EXIT=$?
          echo ""
          echo "⚠ dpkg installation failed with exit code: $DPKG_EXIT"
          echo "Trying to fix dependencies with apt-get install -f..."

          ${{ matrix.use_sudo && 'sudo' || '' }} apt-get install -f -y 2>&1

          # Check if package is still installed after apt-get install -f
          # apt-get may REMOVE the package if dependencies can't be satisfied!
          echo ""
          if dpkg -l govee-artnet-console 2>/dev/null | grep -q '^ii'; then
            echo "✓ Package successfully installed and configured"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "⚠ Package was removed by apt (dependencies unavailable in repos)"
            echo "Will try pip fallback"
            echo "status=needs_pip" >> $GITHUB_OUTPUT
          fi
        fi
      shell: bash

    - name: Install Python dependencies via pip (if needed)
      if: steps.install.outputs.status == 'needs_pip'
      run: |
        echo "=== Installing via pip fallback ==="
        echo "Installing Python dependencies first..."
        pip3 install httpx>=0.22.0 websockets>=12.0 pyyaml>=6.0.0 rich>=13.0.0 prompt-toolkit>=3.0.0 --break-system-packages

        echo ""
        echo "Installing package with --force-depends..."
        if ${{ matrix.use_sudo && 'sudo' || '' }} dpkg -i --force-depends ./artifacts/*.deb 2>&1; then
          echo "✓ Package installed with --force-depends"
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "ERROR: dpkg --force-depends also failed"
          echo "status=failed" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Debug installation status
      run: |
        echo "=== Debugging installation status ==="
        echo "Checking if package is installed..."
        dpkg -l | grep govee-artnet-console || echo "Package not found in dpkg"
        echo ""
        echo "Checking /usr/bin for binary..."
        ls -la /usr/bin/govee-artnet-console || echo "Binary not found in /usr/bin"
        echo ""
        echo "Checking PATH..."
        echo "PATH=$PATH"
        echo ""
        echo "Searching for binary..."
        find /usr -name govee-artnet-console 2>/dev/null || echo "Binary not found anywhere in /usr"
      shell: bash

    - name: Verify installation
      if: steps.install.outputs.status != 'failed'
      run: |
        set +e  # Don't exit on error immediately
        echo "=== Verifying installation ==="

        # Check if binary exists
        if which govee-artnet-console; then
          echo "✓ Binary found in PATH"
        else
          echo "ERROR: govee-artnet-console not found in PATH"
          echo "Installation status was: ${{ steps.install.outputs.status }}"
          exit 1
        fi

        echo ""
        # Try to run the command
        if govee-artnet-console --version; then
          echo "✓ govee-artnet-console --version succeeded"
        elif govee-artnet-console --help | head -5; then
          echo "✓ govee-artnet-console --help succeeded"
        else
          echo "ERROR: govee-artnet-console found but cannot execute"
          exit 1
        fi

        echo ""
        echo "✓ Installation verified successfully on ${{ matrix.name }}"
      shell: bash

    - name: Installation failed
      if: steps.install.outputs.status == 'failed'
      run: |
        echo "========================================"
        echo "ERROR: Installation failed on ${{ matrix.name }}"
        echo "========================================"
        echo "The .deb package could not be installed even with --force-depends"
        echo "Check the logs above for detailed error messages"
        exit 1
      shell: bash

    - name: Test uninstallation
      run: |
        echo "Testing package removal..."
        ${{ matrix.use_sudo && 'sudo' || '' }} dpkg -r govee-artnet-console
        echo "✓ Package removed successfully"
      shell: bash
